<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <h:head>

    </h:head>

    <h:body>
        <h:form>
            Numbers from one to ten:
            <ui:repeat value="#{viewBean.strings}" var="course">
                <div><h:outputText value="#{course}"/></div>
            </ui:repeat>
            <h:dataTable value="#{viewBean.strings}" var="course">
                <h:column>
                    <f:facet name="header">
                        #{course}
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
